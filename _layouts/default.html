    <script>
    function showMobileMenu() {
      const mobileMenu = document.getElementById('mobile-menu');

      mobileMenu.style.display = mobileMenu.style.display === 'block' ? 'none' : 'block'; 
    }
      
    function handleSubmit(event) {
        // prevent page from reloading when form is submitted
        event.preventDefault();
        // get the value of the input field
        const input = document.querySelector('.wikiSearchForm-input').value;
        // remove whitespace from the input
        const searchQuery = input.trim();
        // call `fetchResults` and pass it the `searchQuery`
        fetchResults(searchQuery);
    }

    function fetchResults(searchQuery) {
        const endpoint = `https://en.wikipedia.org/w/api.php?action=query&list=search&prop=info&inprop=url&utf8=&format=json&origin=*&srlimit=10&srsearch=${searchQuery}`;
        fetch(endpoint)
            .then(response => response.json())
            .then(data => {
                const results = data.query.search;
                displayResults(results);
            })
            .catch(() => document.querySelector('.wikiSearchForm-input').value = 'Please enter a search term.');
        //.catch(() => console.log('An error occured'));
    }

    function displayResults(results) {
        const searchResults = document.querySelector('.searchResults');
        searchResults.innerHTML = '';
        results.forEach(result => {
            const url = encodeURI(`https://en.wikipedia.org/wiki/${result.title}`);

            searchResults.insertAdjacentHTML('beforeend',
            `<div class="resultItem w-4/5 mx-auto block text-left">
                <a href="${url}">
                    <h3 class="text-3xl mb-1 text-slate-700">${result.title}</h3>
                    <span class="resultItem-snippet mb-1 text-slate-600">${result.snippet}</span><br>
                    <a href="${url}" class="resultItem-link text-slate-500" target="_blank" rel="noopener">${url}</a>
                </a>
            </div>    
            `
            );

        });
    }
    const form = document.querySelector('.wikiSearchForm');
    form.addEventListener('submit', handleSubmit);
</script>
