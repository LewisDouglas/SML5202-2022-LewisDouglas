<script>
function validateForm() {
  var title = document.forms["postForm"]["title"].value;
  var author = document.forms["postForm"]["author"].value;
  var content = document.forms["postForm"]["content"].value;
  var categories = document.forms["postForm"]["categories"].value;
  if (title == "" || author == "" || content == "") {
    alert("All fields must be filled out");
    return false;
  }
  if (categories == "none") {
    alert("Please select a category for the blog post");
    return false;
  }
}

function showUpload() {
  var fileUpload = document.getElementById("fileUpload");
  var categories = document.forms["postForm"]["categories"].value;
  if (categories == "photos") {
    fileUpload.style.display = "block";
  } else {
    fileUpload.style.display = "none";
  }
}
</script>
