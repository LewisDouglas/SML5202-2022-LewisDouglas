<button id="idiomBtn">See another idiom</button>
<dl id="quote"></dl>

<script>
var idioms = [ 
'Cara de pau = Wooden faced', 
'É muita areia para o meu caminhão = It is too much sand for my truck (You have taken on too much', 
'Maria vai com as outras = Maria goes with the others (Following the crowd)',    
'Comprar gato por lebre = To be fooled',
'Pôr o rabo entre as pernas = To put ones tail between their legs (shamefull)',
'Torcer o nariz = To tweak ones nose (To disagree with something.'
'A carapuça serviu = If the hat fits'
'Coração de pedra = A heat of stone'
'Barata tonta = Dizzy cockroach (To be clumsy)'
];

var examples = [
'Example: <i>Ele tem uma cara de pau.</i>', 
'Example: <i>Ele é muita areia para o meu caminhão.</i>', 
'Example: <i>Meu pai e Maria vai com as outras.</i>',
'Example: <i>Eu como se eu comprasse gato por lebre.</i>',
'Example: <i>Ele me torca o nariz.</i>',
'Example: <i>Eu tenho um coração de pedra.</i>'

];

var quoteNo;
var idiomNo;
idiomBtn.addEventListener("click", loadQuote);
function loadQuote() {
    idiomNo = Math.floor(Math.random() * (idioms.length));
    if(idiomNo !== quoteNo) {
    //alert(quotes[quoteNo]);
    	document.getElementById("quote").innerHTML = "<dt>" + idioms[idiomNo] + "</dt>" + "<dd>" + examples[idiomNo] + "</dd>";
   	quoteNo = idiomNo;
    	return quoteNo;
    	}
    	else {
    	loadQuote();
    	}
	}
loadQuote();
</script>

  <button id="btn1">Click Me</button>
<p id="demo"></p>

<script>
btn1.addEventListener("click", makeSentence);
function makeSentence() {

var person = {
    names: [ "Ricardo", "Frances", "Pedro", "Nadine", "Andre", "Joao", "Uri", "Gui", "Jane", "Arthur", "Mia", "Mario", "Ele", "Ela" ],
    verbs: [ "fala", "come", "faz", "tenha", "bebe" ],
    adverbs: ["rapidamente", "profundamente", "lentamente", "ruidosamente", "muito", "pouco", "raramente" ]
   
};
  
var i;
var text = "";
for (i = 0; i < person.names.length; i++) {

  name = person.names[i];
  verb = person.verbs[Math.floor(Math.random() * person.verbs.length)];
  adv = person.adverbs[Math.floor(Math.random() * person.adverbs.length)]; 
  text += name + " " + verb + " " + adv + "<br>";
  document.getElementById("demo").innerHTML = text;
 }  
}
</script>
